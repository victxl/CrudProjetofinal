<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Produtos</title>

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Seu CSS personalizado -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Favicon -->
</head>

<body>
<!-- Navbar -->
<div th:include="modulos/navbar :: navbar"></div>

<!-- Conteúdo principal -->
<main>
  <div class="container">
    <h1 class="text-center text-info container">Lista de Produtos</h1>
    <hr />

    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade em Estoque</th>
                <th>Data de Cadastro</th>
                <th>Valor</th>

              </tr>
            </thead>
            <tbody>
              <!-- Loop através dos produtos -->
              <tr th:each="produto : ${produtos}">
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.descricao}"></td>
                <td th:text="${produto.quantidadeEstoque}"></td>
                <td th:text="${#temporals.format(produto.dataCadastro, 'dd/MM/yy')}"></td>
                <td th:text="${produto.valor}"></td>
                <td>
                  <a class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"
                     th:href="${(#mvc.url('SDVC#formAlterarProduto').arg(0, produto.idProduto).build())}">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <a class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Excluir"
                     th:href="${(#mvc.url('SDVC#excluirProduto').arg(0, produto.idProduto)).build()}">
                    <i class="bi bi-trash-fill"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<div th:include="modulos/footer :: footer"></div>

<!-- JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="/script.js"></script>

</body>

</html>
