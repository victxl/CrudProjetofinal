<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Produto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<header>
    <!-- place navbar here -->
    <div th:include="modulos/navbar :: navbar" th:with="currentPage='cadastroProduto'"></div>
</header>
<main>
    <div class="container">
        <h1 class="text-center text-info container">Cadastro de Produto</h1>
        <hr class="my-4">
        <form method="post">
            <div class="row g-3 text-info bg-azul shadow p-3 mb-5 rounded">
                <div class="col-md-6">
                    <label for="nome"><h5>Nome</h5></label>
                    <input type="text" class="form-control" id="nome" name="nome" th:value="${produto.nome}"  required>
                </div>

                <div class="col-md-6">
                    <label for="descricao"><h5>Descrição</h5></label>
                    <input type="text" class="form-control" id="descricao" name="descricao" th:value="${produto.descricao} "required>
                </div>

                <div class="col-md-4">
                    <label for="quantidadeEstoque"><h5>Quantidade em Estoque</h5></label>
                    <input type="number" class="form-control" id="quantidadeEstoque" name="quantidadeEstoque" th:value="${produto.quantidadeEstoque}" required>
                </div>

                <div class="col-md-4">
                    <label for="dataCadastro"><h5>Data de Cadastro</h5></label>
                    <input type="date" class="form-control" id="dataCadastro" name="dataCadastro"  th:value="${produto.dataCadastro}">
                </div>
                <div class="col-md-4">
                    <label for="valor"><h5>Valor R$</h5></label>
                    <input type="number" step="0.01" class="form-control" id="valor" name="valor" th:value="${produto.valor}" required>
                </div>

                <div class="col-md-4">
                    <label for="ativo"><h5>Ativo</h5></label>
                    <select class="form-select" id="ativo" name="ativo" required>
                        <option value="true">Sim</option>
                        <option value="false">Não</option>
                    </select>
                </div>
            </div>

            <hr class="my-4">

            <button class="w-100 btn btn-primary btn-lg" type="submit">Salvar</button>
        </form>
    </div>
    <div class="container"><hr class="my-4"></div>
</main>
<footer>
    <!-- place footer here -->
    <div th:include="modulos/footer :: footer"></div>
</footer>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
