  <main>


      <div class="container">
        <h1>Cadastro de Cliente</h1>

        <form method="post">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Cliente:</label>
            <select class="form-control" id="tipo" name="tipoCliente" required>
              <option value="F">Pessoa Física</option>
              <option value="J">Pessoa Jurídica</option>
            </select>
          </div>

          <div class="form-group" id="cnpj-group" style="display: none;">
            <label for="cnpj">CNPJ:</label>
            <input type="text" class="form-control" id="cnpj" name="cnpj">
          </div>

          <div class="form-group" id="cpf-group" style="display: none;">
            <label for="cpf">CPF:</label>
            <input type="text" class="form-control" id="cpf" name="cpf">
          </div>

          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" class="form-control" id="cep" name="cep" required>
            <label>Logradouros:</label>
            <input type="text" class="form-control" id="logradouro" name="logradouro">
          </div>
          <div class="form-group">
            <label>Número:</label>
            <input type="text" class="form-control" id="numero" name= "logradouro">
          </div>
          <div class="form-group">
            <label>Complemento:</label>
            <input type="text" class="form-control" id="complemento" name="complemento">
          </div>
          <div class="form-group">
            <label>Bairro:</label>
            <input type="text" class="form-control" id="bairro" name="bairro">
          </div>

          <div class="form-group">
            <label>Cidade:</label>
            <input type="text" class="form-control" id="cidade" name="cidade">
          </div>
          <div class="form-group">
            <label>UF:</label>
            <input type="text" class="form-control" id="uf" name="uf">
          </div>


          <button type="submit" class="btn btn-primary m-2 ">Cadastrar</button>
        </form>
      </div>





  </main>
