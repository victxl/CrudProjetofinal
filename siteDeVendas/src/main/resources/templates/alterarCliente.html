<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro Cliente</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<header>
    <!-- place navbar here -->
    <div th:include="modulos/navbar :: navbar" th:with="currentPage='alterarCliente'"></div>
</header>
<main>


    <div class="container">
        <h1 class="text-center text-info container ">Cadastro Cliente</h1>
        <hr class="my-4 ">
        <form method="post">
            <div class="row g-3 text-info bg-azul  shadow p-3 mb-5  rounded">
                <div class="col-sm-6">
                    <label for="nome"><h5>Nome</h5></label>
                    <input type="text" class="form-control" id="nome" name="nome" th:value="${cliente.nome}" required>
                </div>

                <div class="col-6">
                    <label for="email"><h5>Email</h5></label>
                    <input type="text" class="form-control" id="email" name="email" th:value="${cliente.email}"
                           required>
                </div>
                <div class="col-5">
                    <label for="cpf"><h5>CPF</h5></label>
                    <input type="text" class="form-control" id="cpf" name="cpf" th:value="${cliente.cpf}" required>
                </div>
                <div class="col-4">
                    <label for="telefone"><h5>Telefone</h5></label>
                    <input type="text" class="form-control" id="telefone" name="telefone" th:value="${cliente.telefone}"
                           required>
                </div>
                <div class="col-md-3">
                    <label for="cep"><h5>CEP</h5></label>
                    <input type="text" class="form-control" id="cep" name="cep" th:value="${cliente.endereco.cep}"
                           required>
                </div>
                <div class="col-md-5">
                    <label for="cidade"><h5>Cidade</h5></label>
                    <input type="text" class="form-control" id="cidade" name="cidade"
                           th:value="${cliente.endereco.cidade}" readonly>
                </div>
                <div class="col-md-4">
                    <label for="uf"><h5>Estado</h5></label>
                    <input type="text" class="form-control" id="uf" name="estado" th:value="${cliente.endereco.estado}"
                           readonly>
                </div>
                <div class="col-md-6">
                    <label for="logradouro"><h5>Endereço</h5></label>
                    <input type="text" class="form-control" id="logradouro" name="logradouro"
                           th:value="${cliente.endereco.logradouro}" readonly>
                </div>
                <div class="col-md-2">
                    <label for="numero"><h5>Nº</h5></label>
                    <input type="text" class="form-control" id="numero" name="numero"
                           th:value="${cliente.endereco.numero}" required>
                </div>
                <div class="col-md-4">
                    <label for="bairro"><h5>Bairro</h5></label>
                    <input type="text" class="form-control" id="bairro" name="bairro"
                           th:value="${cliente.endereco.bairro}" readonly>
                </div>
                <div class="col-md-12">
                    <label for="complemento"><h5>Complemento</h5></label>
                    <input type="text" class="form-control" id="complemento" name="complemento"
                           th:value="${cliente.endereco.complemento}">
                </div>
            </div>
            <hr class="my-4">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Salvar</button>
        </form>
    </div>
</main>
<br>
<footer>
    <!-- place footer here -->
    <div th:include="modulos/footer :: footer"></div>

</footer>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</body>

</html>
