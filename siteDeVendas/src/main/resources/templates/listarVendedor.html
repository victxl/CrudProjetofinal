<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Vendedor</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- meu css -->
    <link rel="stylesheet" type="text/css"  href="/css/style.css">

    <!-- favicon -->

</head>

<body>
<!-- header -->
<div th:include="modulos/navbar :: navbar"></div>

<!-- main -->
<main>


    <div class="container">
        <h1 class="text-center text-info container">Lista de Vendedor </h1>
        <hr/>


        <hr>

        <div class="container row  shadow p-3 mb-5 bg-body-tertiary rounded bg-azul">
            <div th:each="vendedor : ${vendedores}"
                 class="col-12 col-sm-6 col-md-4 shadow p-3 mb-5  rounded   text-primary container ">
                <div class="card d-flex">
                    <div class="card-body  lh-1">

                        <p class="card-title fs-5 fw-bold" th:text="${vendedor.usuario}"></p>
                        <p class="card-text"><strong>Email:</strong> <span th:text="${vendedor.email}"></span></p>

                        <a class="btn btn-primary  " data-bs-toggle="tooltip" data-bs-placement="top" title="Editar"
                           th:href="${(#mvc.url('SDVC#formAlterarVendedor').arg(0, vendedor.idVendedor).build())}"
                           role="button"><i class="bi bi-pencil-square"></i></a>


                        <a alt="Excluir" class="btn btn-danger ms-2" data-bs-toggle="tooltip"
                           data-bs-placement="top" title="Excluir"
                           th:href="${(#mvc.url('SDVC#excluirVendedor').arg(0, vendedor.idVendedor)).build()}"
                           role="button"><i class="bi bi-trash3-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<!-- footer -->
<div th:include="modulos/footer :: footer"></div>


<!-- js bootstrap -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="/script.js"></script>

</body>

</html>
